<!DOCTYPE html>
<html>


<head>
    <title>Train Schedule</title>
	<meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

<div class="wrapper">
    <div class="jumbotron jumbotron-fluid header">
        <div class="container">
	    	<h1 class="display-3">
	    		<i class="fa fa-train" aria-hidden="true"></i>
	    		<i class="fa fa-clock-o" aria-hidden="true"></i>
	    		<i class="fa fa-subway" aria-hidden="true"></i>
			</h1>
			<h1 class="display-3"><strong>Train Scheduler</strong></h1>
            <h2 class="currentTime"></h2>
        </div>
    </div>
</div>

<div class="card text-white bg-dark mb-3">
    <div class="card-header form-header">
      Add Train to Schedule
    </div>

    <div class="card-body">
        <form novalidate>
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="train-number">Train #</label>
              <input type="number" class="form-control" id="train-number" min="1" max="999" placeholder="12345" required/>
              <div class="invalid-feedback">
                Please provide a Train #.
              </div>
            </div>




<script src="/__/firebase/7.7.0/firebase-app.js"></script>


<script src="/__/firebase/7.7.0/firebase-analytics.js"></script>

<script src="/__/firebase/init.js"></script>
</body>
</html>
